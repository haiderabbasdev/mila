<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΙΛΑ - Connect Instantly</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="welcome-screen" id="welcomeScreen">
            <div class="logo-container">
                <h1 class="site-title">ΜΙΛΑ</h1>
                <p class="site-subtitle">Connect Instantly</p>
            </div>
            <div class="choice-buttons">
                <button class="choice-btn" id="textChatBtn">
                    <i class="fas fa-comments"></i>
                    Text Chat
                </button>
                <button class="choice-btn" id="videoChatBtn">
                    <i class="fas fa-video"></i>
                    Video Chat
                </button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="connection-status" id="connectionStatus">
                <i class="fas fa-circle"></i>
                <span>Connecting...</span>
            </div>
            
            <div class="chat-header">
                <h2>ΜΙΛΑ</h2>
                <div class="controls">
                    <button class="control-btn" id="toggleVideo" title="Toggle Video">
                        <i class="fas fa-video"></i>
                    </button>
                    <button class="control-btn" id="toggleAudio" title="Toggle Audio">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="control-btn" id="nextBtn" title="Next Person">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>

            <div class="video-container" id="videoContainer">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>

            <div class="chat-box" id="chatBox">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <button class="media-btn" id="emojiBtn" title="Add Emoji">
                        <i class="far fa-smile"></i>
                    </button>
                    <button class="media-btn" id="gifBtn" title="Send GIF">
                        <i class="fas fa-images"></i>
                    </button>
                    <label class="media-btn" for="imageUpload" title="Send Image">
                        <i class="fas fa-camera"></i>
                    </label>
                    <input type="file" id="imageUpload" accept="image/*" style="display: none;">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessage">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>

        <!-- Emoji Picker Container -->
        <div class="emoji-picker" id="emojiPicker" style="display: none;"></div>

        <!-- GIF Picker Container -->
        <div class="gif-picker" id="gifPicker" style="display: none;">
            <div class="gif-search">
                <input type="text" id="gifSearchInput" placeholder="Search GIFs...">
            </div>
            <div class="gif-results" id="gifResults"></div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/data"></script>
    <script src="https://cdn.jsdelivr.net/npm/@emoji-mart/react"></script>
    <script src="app.js"></script>
</body>
</html>
