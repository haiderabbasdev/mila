<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ΜΙΛΑ - Random Chat</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="preferences-modal" id="preferencesModal">
            <h1 class="site-title">ΜΙΛΑ</h1>
            <p class="site-subtitle">Connect with the world</p>
            <h2>Choose Your Preferences</h2>
            <form id="preferencesForm">
                <div class="form-group">
                    <label for="gender">Your Gender:</label>
                    <select id="gender" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="interestedIn">Interested In:</label>
                    <select id="interestedIn" required>
                        <option value="all">Everyone</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>
                <button type="submit">Start Chatting</button>
            </form>
        </div>

        <div class="chat-container" id="chatContainer" style="display: none;">
            <div class="video-container">
                <video id="localVideo" autoplay muted></video>
                <video id="remoteVideo" autoplay></video>
            </div>
            <div class="chat-box">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="messageInput" placeholder="Type a message...">
                    <button id="sendMessage">Send</button>
                </div>
            </div>
            <div class="controls">
                <button id="nextButton">Next</button>
                <button id="toggleVideo">Toggle Video</button>
                <button id="toggleAudio">Toggle Audio</button>
                <button id="reportUser">Report User</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
